    <!-- Modal content-->

      <div class="modal-header">

        <h4 class="modal-title"><ng-content select=".chiri-modal-title"></ng-content></h4>
      </div>
      <div class="modal-body">
        <ng-content select=".chiri-modal-body"></ng-content>
      </div>
      <!--<div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>-->
