<div class="container">
<div class="text-center body">
    <form class="form-signin" (submit)="login($event)">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Scarlet Admin Login</h1>
      <div class="alert alert-danger" *ngIf="isloginSuccessFul">
        <strong>Email and Password not found!!</strong>
      </div>
      <div class="img-loader" [hidden]="!loading">
        <img src="assets/images/loading.gif" height="80px" width="80px;">
      </div>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control email" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
</div>
</div>
